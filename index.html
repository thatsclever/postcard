<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
</head>

<body>
    <div class="postcard">
        <div class="postcard-header">
            <h1>Postcard</h1>
            <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks">
        </div>
        <div class="postcard-body">
            <div class="body-left">
                <p>Look how awesome! This is a postcard I created using HTML5 and CSS3 during my 4geeks academy course.</p>
                <p>This is so cool, can't wait to start doing more stuff</p>
            </div>
            <div class="body-right">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Comment">
            </div>
        </div>
        <div class="postcard-footer">
            <button>Send my Postcard</button>
        </div>
    </div>

    
</body>
</html>
